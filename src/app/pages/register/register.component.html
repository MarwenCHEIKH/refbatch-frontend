<app-toolbar></app-toolbar>
<div class="login-wrapper" fxFlexFill fxLayoutAlign="center center">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Signup page</mat-toolbar>

    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      [formGroup]="registerForm"
      (submit)="onRegister()"
    >
      <mat-form-field>
        <input matInput placeholder="username" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Create password"
          formControlName="password"
          type="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Confirm password"
          formControlName="passwordConfirm"
          type="password"
        />
      </mat-form-field>
      <button mat-raised-button type="submit">Signup</button>
    </form>
  </mat-card>
</div>
